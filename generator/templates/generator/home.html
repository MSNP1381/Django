
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<div class="container text-center">
<h1>Password Generator</h1>
<form action="{% url 'password' %}">
    <select name="len">
    <option value="6">6 char lenght</option>
    <option value="7">7 char lenght</option>
    <option value="8">8 char lenght</option>
    <option value="9">9 char lenght</option>
    <option value="10">10 char lenght</option>
    <option value="11">11 char lenght</option>
    <option value="12" selected="selected">12 char lenght</option>
    <option value="13">13 char lenght</option>
    </select>
    <br>
    <input type="checkbox" name="up"> uppercase
    <br>
    <input type="checkbox" name="dig"> digits
    <br>
    <input type="checkbox" name="spec"> special characters
    <br>
    <input type="submit" value="pass word generated" class="btn btn-primary">
    <br>
{#    <a href="{% url 'about' %}">about us</a>#}
</form>

</div>
